<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBase_DatosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBase_DatosLabel_id_bd}" for="id_bd" />
                    <h:inputText id="id_bd" value="#{base_DatosController.selected.id_bd}" title="#{bundle.CreateBase_DatosTitle_id_bd}" />
                    <h:outputLabel value="#{bundle.CreateBase_DatosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{base_DatosController.selected.nombre}" title="#{bundle.CreateBase_DatosTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateBase_DatosLabel_motor}" for="motor" />
                    <h:inputText id="motor" value="#{base_DatosController.selected.motor}" title="#{bundle.CreateBase_DatosTitle_motor}" />
                    <h:outputLabel value="#{bundle.CreateBase_DatosLabel_version}" for="version" />
                    <h:inputText id="version" value="#{base_DatosController.selected.version}" title="#{bundle.CreateBase_DatosTitle_version}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{base_DatosController.create}" value="#{bundle.CreateBase_DatosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{base_DatosController.prepareList}" value="#{bundle.CreateBase_DatosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBase_DatosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
