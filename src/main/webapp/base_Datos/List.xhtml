<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBase_DatosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBase_DatosEmpty}" rendered="#{base_DatosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{base_DatosController.items.rowCount > 0}">
                    <h:outputText value="#{base_DatosController.pagination.pageFirstItem + 1}..#{base_DatosController.pagination.pageLastItem + 1}/#{base_DatosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{base_DatosController.previous}" value="#{bundle.Previous} #{base_DatosController.pagination.pageSize}" rendered="#{base_DatosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{base_DatosController.next}" value="#{bundle.Next} #{base_DatosController.pagination.pageSize}" rendered="#{base_DatosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{base_DatosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBase_DatosTitle_id_bd}"/>
                            </f:facet>
                            <h:outputText value="#{item.id_bd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBase_DatosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBase_DatosTitle_motor}"/>
                            </f:facet>
                            <h:outputText value="#{item.motor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBase_DatosTitle_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.version}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{base_DatosController.prepareView}" value="#{bundle.ListBase_DatosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{base_DatosController.prepareEdit}" value="#{bundle.ListBase_DatosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{base_DatosController.destroy}" value="#{bundle.ListBase_DatosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{base_DatosController.prepareCreate}" value="#{bundle.ListBase_DatosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBase_DatosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
